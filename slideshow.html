<html>
<head>
<title>LoginPage</title>
<style>
*{box-sizing:border-box;}
.mySlides{display:none;}
img{vertical align:middle;}
.slideshow-container{
max-width:1000px;
position:relative;
margin:auto;
}
.active{
background-color:#717171;
}
.fade{
animation-name:fade;
animation-duration:1.5s;
}
@keyframes fade{
from{opacity: .4}
to{opacity: 1}
}
@media only screen and (max-width:300px)
{
.text{font-size:11px}
}
</style>
</head>
<body>
<form>

Name:<input type="text" value="name" name="Name">
<input type="submit" value="submit" name="subit">
<div class="slideshow-container">
<div class="mySlides fade">
<img src="imgOrg25.jpg" style="width:100%>
</div>
<div class="mySlides fade">
<img src="imgOrg26.jpg" style="width:100%>
</div>
<div class="mySlides fade">
<img src="imgOrg24.jpg" style="width:100%>
</div>
</div>
<br>
<script>
let slideIndex=0;
showSlides();

function showSlides() {
let i;
let slides=
document.getElementsByClassName("mySlides");
for(i=o;i<slides.length;i++){
slides[i].style.display="none";
}
slideIndex++;
if(slideIndex > slides.length)
{slideIndex=1}
slides[slideIndex-1].style.display="block";
setTimeout(showSlides,2000);
</script>
</body>
</html>
